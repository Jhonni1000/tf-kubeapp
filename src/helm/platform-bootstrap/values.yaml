namespace: platform-bootstrap

s3ServiceAccount:
  name: irsa-demo-sa
  roleArn: arn:aws:iam::738605694254:role/eks_irsa_iam_role

ebsServiceAccount:
  name: ebs-csi-controller-sa
  roleArn: arn:aws:iam::738605694254:role/ebs-csi-iam-role

awsAuth:
  mapRoles: |
    - rolearn: arn:aws:iam::738605694254:role/eks_nodegroup_role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::738605694254:user/test-user
      username: test-user
      groups:
        - system:masters